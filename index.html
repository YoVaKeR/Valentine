<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Une question importante</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f7f3ee, #eaf4fb);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 40px;
      color: #1f3a4a;
    }

    .buttons {
      position: relative;
      height: 200px;
    }

    button {
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
    }

    /* BOUTON OUI */
    #yes {
      background: #cfe9f5; /* bleu pastel */
      color: #1f3a4a;
      width: 170px;
      height: 64px;
      font-size: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    /* BOUTON NON */
    #no {
      background: #e0e0e0; /* gris */
      color: #555;
      width: 105px;   /* ~38% plus petit */
      height: 40px;
      font-size: 14px;
      position: absolute;
      left: 50%;
      top: 90px;
      transform: translateX(-50%);
      transition: transform 0.15s linear;
    }

    .message {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #1f3a4a;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>
      Gros bisous eskimos Ã  distance, mÃªme si jâ€™ai clairement envie de bien plus que Ã§a ðŸ«¶
    </h1>

    <div class="buttons">
      <button id="yes">Oui</button>
      <button id="no">Non</button>
    </div>

    <div class="message" id="message">
      Jâ€™en Ã©tais sÃ»r ðŸ˜ŒðŸ«¶
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Mouvement permanent (desktop + mobile)
    setInterval(moveNoButton, 650);

    // AccÃ©lÃ©ration si on s'approche (desktop)
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile : dÃ¨s quâ€™on touche
    noBtn.addEventListener("touchstart", moveNoButton);

    // Action bouton OUI
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.style.transform = "scale(1.1)";
    });
  </script>

</body>
</html>
