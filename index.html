<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine üíô</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #f6f3ee, #e6eef8);
      color: #1f2937;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 24px;
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .buttons {
      position: relative;
      height: 160px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 28px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    #yes {
      background: #6ea8ff;
      color: #fff;
      font-size: 1.05rem;
    }

    #no {
      position: absolute;
      background: #cfcfcf;
      color: #555;
      font-size: 0.7rem;
      padding: 8px 16px;
    }

    #final {
      display: none;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    /* confettis */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background: hsl(var(--h), 80%, 65%);
      top: -10px;
      animation: fall 5s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Petite fripouille, veux-tu √™tre ma valentine ?</h1>

    <!-- La vid√©o reste visible, PAS en fond -->
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4" />
    </video>

    <div class="buttons" id="choices">
      <button id="yes">Oui üíô</button>
      <button id="no">Non</button>
    </div>

    <div id="final">
      Gros bisous esquimaux √† distance, m√™me si j‚Äôai clairement envie de bien plus que √ßa ü§çü´∂
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const finalText = document.getElementById('final');
    const choices = document.getElementById('choices');

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 80);
      const y = Math.random() * (window.innerHeight - 80);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    // Le bouton NON bouge en permanence (3‚Äì4 fois / seconde)
    setInterval(moveNo, 280);

    yesBtn.addEventListener('click', () => {
      choices.style.display = 'none';
      finalText.style.display = 'block';

      // vibration t√©l√©phone
      if (navigator.vibrate) {
        navigator.vibrate(300);
      }

      // confettis l√©gers pendant ~5s
      for (let i = 0; i < 80; i++) {
        setTimeout(() => {
          const c = document.createElement('div');
          c.className = 'confetti';
          c.style.left = Math.random() * 100 + 'vw';
          c.style.setProperty('--h', Math.random() * 360);
          document.body.appendChild(c);
          setTimeout(() => c.remove(), 5000);
        }, i * 50);
      }
    });
  </script>
</body>
</html>
