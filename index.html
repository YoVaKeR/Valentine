<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine ðŸ’™</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #f6f3ee, #e6eef8);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #1f2937;
    }

    .card {
      background: #ffffff;
      padding: 28px 22px;
      border-radius: 20px;
      text-align: center;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 24px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #6fa8ff;
      color: white;
      font-size: 1.05rem;
    }

    #noBtn {
      background: #cfcfcf;
      color: #444;
      font-size: 0.7rem;
      position: absolute;
    }

    /* OVERLAY */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup {
      background: white;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 320px;
      animation: fadeUp 0.4s ease;
    }

    video {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 14px;
    }

    .final-text {
      font-size: 0.95rem;
      line-height: 1.4;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* CONFETTIS */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background: #6fa8ff;
      top: -10px;
      animation: fall 5s linear forwards;
      z-index: 20;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Petite fripouille, veux-tu Ãªtre ma valentine ?</h1>

    <div class="buttons">
      <button id="yesBtn">Oui</button>
      <button id="noBtn">Non</button>
    </div>
  </div>

  <!-- POPUP -->
  <div id="overlay">
    <div class="popup">
      <video autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
      </video>
      <div class="final-text">
        Gros bisous esquimaux Ã  distance, mÃªme si jâ€™ai clairement envie de bien plus que Ã§a ðŸ«¶
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const overlay = document.getElementById("overlay");

   const positions = [
  { x: -60, y: -40 },
  { x: 0, y: -50 },
  { x: 60, y: -40 },
  { x: 70, y: 0 },
  { x: 60, y: 40 },
  { x: 0, y: 50 },
  { x: -60, y: 40 },
  { x: -70, y: 0 }
];

let index = 0;

setInterval(() => {
  const pos = positions[index];
  noBtn.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
  index = (index + 1) % positions.length;
}, 220);

    yesBtn.addEventListener("click", () => {
      navigator.vibrate?.(200);
      overlay.style.display = "flex";
      launchConfetti();
    });

    function launchConfetti() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDelay = Math.random() * 0.5 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>

</body>
</html>
